<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <!-- You can add a logo or any other header content here -->
    </header>

    <main>
        <section class="current-weather">
            <h2>Current Weather</h2>
            <div class="weather-info">
                <div class="location">
                    <!-- Display the location name here -->
                </div>
                <div class="temperature">
                    <!-- Display the temperature here -->
                </div>
                <div class="description">
                    <!-- Display the weather description here -->
                </div>
                <!-- Add more weather information as needed (e.g., humidity, wind speed) -->
            </div>
        </section>

        <section class="forecast">
            <h2>5-Day Forecast</h2>
            <div class="forecast-list">
                <!-- Display the 5-day forecast here -->
            </div>
        </section>

        <section class="search">
            <h2>Search Weather</h2>
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Enter a location">
                <button type="submit">Search</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Weather App</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
